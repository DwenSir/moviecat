<h1 class="page-header">{{titles}}</h1>
<div class="list-group">
    <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>导演: <span ng-repeat="d in item.directors">{{d.name}} <span ng-if="!$last">、</span></span></p>
                <p>类型: <span>{{item.genres.join('、')}}</span><span style="padding-left: 25px">上映年份 : {{item.year+'年'}}</span></p>
                <p>主演: <span ng-repeat="cast in item.casts">{{cast.name}}{{$last?"":"、"}}</span></p>
            </div>
        </div>
    </a>
</div>

<div ng-show="!loading">
    <p>总共 : {{totalCount}}条记录, 第{{currentPage}}/{{totalPage}}页</p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage - 1)">&larr;上一页</a></li>
            <li ng-class="{disabled:currentPage>=totalPage}"><a ng-click="go(currentPage + 1)">下一页&rarr;</a></li>
        </ul>
    </nav>
</div>
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
